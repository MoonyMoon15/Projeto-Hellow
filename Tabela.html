<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table,
        th,
        td {
            border: 2px solid rgb(163, 130, 255);
            background-color: rgb(255, 230, 255);
            color: rgb(231, 87, 159);
        }
    </style>
    <!--Estilo das bordas da tabela-->

</head>

<body>

    <h2 style="color: rgb(126, 65, 238);">Uma tabela básica em HTML</h2>

    <table style="width: 50%;">
        <tr>
            <th>Empresa</th>
            <th>Contato</th>
            <th>País</th>
        </tr>


        <tr>
            <td>Claws</td>
            <td>Meow</td>
            <td>Cattkitty</td>
        </tr>
        <tr>
            <td>Bally</td>
            <td>Doggey</td>
            <td>Dogamania</td>
        </tr>

    </table>

</body>

</html>
